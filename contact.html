<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- API para los fade transitions -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- FONTS API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- ICONS API -->
    <script src="https://kit.fontawesome.com/b1009e9282.js" crossorigin="anonymous"></script>

    <!-- Icono de la pagina web -->
    <link rel="shortcut icon" href="/img/IconoPNG.png" type="image/x-icon">

    <title>Las Margaritas Foundation - Contact</title>
</head>
<body>

    <header>
        <div class="navegador--contenedor">
            <div class="imagenes">
                <div>
                    <img class="logo" src="/img/Icono.jpeg" alt="">
                </div>
                <div>
                    <img class="letras" src="/img/letras.jpeg" alt="">
                </div>
            </div>

            <button class="abrir-menu" id="abrir-menu"><i class="fa-solid fa-bars"></i></button>

            <nav class="navegador--botones" id="navegador--botones">
                <button class="cerrar-menu" id="cerrar-menu1"><i class="fa-solid fa-xmark"></i></button>
                <ul>
                    <li class="navegador--boton">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="navegador--boton">
                        <a href="about-us.html">About Us</a>
                    </li>
                    <li class="navegador--boton">
                        <a href="volunteers.html">Volunteers</a>
                    </li>
                    <li class="navegador--boton">
                        <a href="gallery.html">Gallery</a>
                    </li>
                    <li class="navegador--boton">
                        <a href="programs.html">Programs</a>
                    </li>
                    <li class="navegador--boton">
                        <a href="#">Community Operations</a>
                    </li>
                    <li class="navegador--boton">
                        <a href="#">Contact</a>
                    </li>
                    <li class="donate--bottom">
                        <a href="#">Donate Us</a>
                    </li>
                </ul>
            </nav>
        </div>

    

    </header>

    <main>
        
        <div class="contactus--tittle-con">
            <div class="contactus--tittle" id="cerrar-menu">
                <h2 data-aos="fade-up" data-aos-delay="100" data-aos-duration="1400" data-aos-once="true">Contact <span>Us</span> </h2>
            </div>
        </div>

        <div class="fomulario">
            <form data-aos="fade-right" data-aos-delay="100" data-aos-duration="1400" data-aos-once="true">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    
                    <label for="email">Subject</label>
                    <input type="email" name="email" id="email" placeholder="Subject">

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

                    <input class="btn" type="submit" value="Enviar">
                </div>
            </form>

            <div class="contact--info" data-aos="fade-left" data-aos-delay="100" data-aos-duration="1400" data-aos-once="true">
                <div class="text--info">
                    <h3>Get In Touch</h3>

                    <div class="cantact--text">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>31 Plowgate Rd. Chestnut Hill, MA  02467</p>
                    </div>
                    <div class="cantact--text">
                        <i class="fa-solid fa-phone"></i>
                        <p>(000)-000-0000</p>
                    </div>
                    <div class="cantact--text">
                        <i class="fa-solid fa-envelope"></i>
                        <p>ppp@pp.com</p>
                    </div>
                </div>

                <div class="redes--info">
                    <div>
                        <h3>Fallow us!</h3>
                    </div>
                    <div class="redes--link">
                        <a href="https://instagram.com/fundacionlasmargaritass?igshid=MDM4ZDc5MmU="><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com/campamento.lasmargaritas?mibextid=LQQJ4d"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.tiktok.com/@flmsembrandoesperanza?_t=8aGsTof7Fcz&_r=1"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>

            </div>
        </div>

        <div data-aos="fade-up" data-aos-delay="100" data-aos-duration="1400" data-aos-once="true">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d473.1724915984264!2d-70.09833140828385!3d18.42105090765273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ea55f007e3e773d%3A0x18cc38f0586b4d7a!2sFundacion%20Las%20Margaritas!5e0!3m2!1ses!2sdo!4v1708137734388!5m2!1ses!2sdo" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>    
</html>
